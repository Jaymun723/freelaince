<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelaince Chat</title>
  <style>
    body {
      width: 400px;
      height: 500px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }
    
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .chat-header {
      background: #2d2d2d;
      padding: 16px;
      border-bottom: 1px solid #404040;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .chat-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #e53e3e;
    }
    
    .status-indicator.connected {
      background: #38a169;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    
    .message {
      margin-bottom: 12px;
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 12px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .message.user {
      background: #4299e1;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    
    .message.bot {
      background: #2d2d2d;
      color: #ffffff;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      border: 1px solid #404040;
    }
    
    .message.system {
      background: #ffd700;
      color: #000000;
      align-self: center;
      font-size: 12px;
      padding: 8px 12px;
      border-radius: 16px;
      margin: 8px 0;
    }
    
    .message-time {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 4px;
      text-align: right;
    }
    
    .message.bot .message-time {
      text-align: left;
    }
    
    .chat-input-container {
      padding: 16px;
      background: #2d2d2d;
      border-top: 1px solid #404040;
    }
    
    .chat-input-wrapper {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }
    
    .chat-input {
      flex: 1;
      resize: none;
      border: 1px solid #404040;
      border-radius: 12px;
      padding: 12px 16px;
      background: #1a1a1a;
      color: #ffffff;
      font-size: 14px;
      font-family: inherit;
      max-height: 80px;
      min-height: 20px;
      outline: none;
    }
    
    .chat-input:focus {
      border-color: #4299e1;
    }
    
    .chat-input::placeholder {
      color: #666666;
    }
    
    .send-button {
      background: #4299e1;
      border: none;
      border-radius: 12px;
      width: 44px;
      height: 44px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
      flex-shrink: 0;
    }
    
    .send-button:hover {
      background: #3182ce;
    }
    
    .send-button:disabled {
      background: #666666;
      cursor: not-allowed;
    }
    
    .send-button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    
    .settings-button {
      background: transparent;
      border: none;
      color: #666666;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: color 0.2s;
    }
    
    .settings-button:hover {
      color: #4299e1;
    }
    
    .welcome-message {
      text-align: center;
      color: #666666;
      padding: 40px 20px;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .welcome-message h3 {
      color: #ffffff;
      margin-bottom: 12px;
      font-size: 16px;
    }
    
    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .chat-messages::-webkit-scrollbar-thumb {
      background: #404040;
      border-radius: 3px;
    }
    
    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #555555;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1 class="chat-title">ðŸš€ Freelaince</h1>
      <div style="display: flex; align-items: center; gap: 12px;">
        <div class="status-indicator" id="connectionStatus"></div>
        <button class="settings-button" id="offersBtn" title="View Offers">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M14 2H2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zM2 3h12v10H2V3z"/>
            <path d="M3 5h10v1H3zm0 3h10v1H3zm0 3h6v1H3z"/>
          </svg>
        </button>
        <button class="settings-button" id="settingsBtn" title="Settings">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zM8 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
          </svg>
        </button>
      </div>
    </div>
    
    <div class="chat-messages" id="chatMessages">
      <div class="welcome-message">
        <h3>Welcome to Freelaince!</h3>
        <p>Your AI assistant for freelance success. Ask me about opportunities, get workflow tips, or request help opening relevant websites.</p>
      </div>
    </div>
    
    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <textarea 
          id="chatInput" 
          class="chat-input" 
          placeholder="Ask me anything about freelancing..."
          rows="1"
        ></textarea>
        <button id="sendButton" class="send-button">
          <svg viewBox="0 0 24 24">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
